type TransitQuery {
  """
  Find nearby transit departures.

  Optionally specify a radius (in meters) and limit to restrict results to.
  """
  findDepartures(
    route: String!
    near: CoordinatesInput!
    radius: Int
    limit: Int
  ): [NearbyTransitDeparture!]!
}

type NearbyTransitDeparture {
  departure: TransitDeparture!

  """
  The distance from the departure, in meters.
  """
  distance: Int!
}

type TransitDeparture {
  times: [Time!]!
  transport: Transport!
  station: TransitStation!

  """
  The relative departure times, in described text.
  """
  relativeTimes: [String!]!
  realtime: Boolean!
}

type Transport {
  route: String!
  direction: String!
  category: String!
  operator: TransitOperator!
}

type TransitOperator {
  code: String!
  name: String!
}

type TransitStation {
  id: String!
  name: String!
  position: Coordinates!
}
