# Default values for chart.
# This is a YAML-formatted file.

config: {}
  # mongo:
  #   db: somedb
  # airtable:
  #   baseId: somebaseid
  #   moodSource:
  #     limit: 15
  # jobserver:
  #   redisAddr: redis-master:6379
  #   fetchMoodsCron: 0 0-59/5 * * * *

secrets: {}
  # AIRTABLE_API_KEY: mysecretkey
  # MONGO_URI: mysecreturi

replicaCount: 1

image:
  repository: stevenxie/api
  tag: 0.3.4
  pullPolicy: IfNotPresent

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

deployment:
  port: 3000
  strategy: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  annotations: {}
    # ingress.kubernetes.io/custom-response-headers: "X-Service:api"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: api.example.127.0.0.1.xip.io
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


jobserver:
  enabled: true
  replicas: 1

  image:
    repository: stevenxie/api-jobs
    tag: 0.3.4
    pullPolicy: IfNotPresent

  resources: {}
  nodeSelector: {}
  affinity: {}
  tolerations: {}

  deployment:
    labels: []
    strategy: {}


jobserver-ui:
  enabled: false
  replicas: 1

  namespace: api
  redisAddr: ":6432"

  image:
    repository: stevenxie/api-jobs-ui
    tag: 0.3.4
    pullPolicy: IfNotPresent

  resources: {}
  nodeSelector: {}
  affinity: {}
  tolerations: {}

  deployment:
    port: 80
    strategy: {}

  service:
    type: ClusterIP
    port: 80

