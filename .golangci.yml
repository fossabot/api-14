run:
  deadline: 15m
  skip-dirs:
    - .git
    - .githooks
    - .gitsecret
    - charts
    - scripts
  # Prevent implicit automatic updating of go.mod.
  modules-download-mode: readonly

linters-settings:
  errcheck:
    check-type-assertions: false
    check-blank: false
  golint:
    min-confidence: 0.8
  gofmt:
    simplify: true
  gocyclo:
    min-complexity: 20
  maligned:
    # Print struct with more effective memory layout.
    suggest-new: true
  goconst:
    min-len: 3
    min-occurrences: 3
  depguard:
    list-type: blacklist
    include-go-root: false
    packages:
      - github.com/davecgh/go-spew/spew
  lll:
    line-length: 120
    tab-width: 2
  unused:
    check-exported: false
  unparam:
    check-exported: false
  nakedret:
    max-func-lines: 30
  prealloc:
    simple: true
    range-loops: true # Report preallocation suggestions on range loops, true by default
    for-loops: false # Report preallocation suggestions on for loops, false by default
  gocritic:
    enabled-checks:
      - rangeValCopy

linters:
  enable:
    - deadcode
    - errcheck
    - govet
    - gosimple
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    - goimports
    - gocyclo
    - lll

issues:
  exclude-rules:
    # Exclude lll issues for long lines with go:generate.
    - linters:
        - lll
      source: "^//go:generate "
