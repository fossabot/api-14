## This docker-compose config file is used to define build processes for the
## images in this repository, and for development deployment.
##
## It is not meant for use in production deployments. See the deployment/
## directory for production deployment configurations.

version: "3.7"

services:
  api:
    image: "stevenxie/api:${VERSION}"
    build:
      context: ../
      dockerfile: ./build/api.Dockerfile
      args:
        BUILD_VERSION: "$VERSION"
      cache_from:
        - stevenxie/api:latest
        - alpine:3.8
    container_name: api
    environment:
      - GOENV=development

  jobs:
    image: "stevenxie/api-jobs:${VERSION}"
    build:
      context: ..
      dockerfile: ./build/jobs.Dockerfile
      args:
        BUILD_VERSION: "$VERSION"
      cache_from:
        - stevenxie/api-jobs:latest
        - alpine:3.8

  jobs-ui:
    image: "stevenxie/api-jobs-ui:${VERSION}"
    build:
      context: ..
      dockerfile: ./build/jobs-ui.Dockerfile
      args:
        BUILD_VERSION: "$VERSION"
      cache_from:
        - stevenxie/api-jobs-ui:latest
        - alpine:3.8
