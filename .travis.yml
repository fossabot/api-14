## Required external environment variables:
##   - DOCKER_USER, DOCKER_PASS

language: bash

os: ["linux"]
services: docker

# Install external tools, fetch tags.
before_install:
  - export BINPATH=/opt/bin
  - export PATH="${BINPATH}:${PATH}"
  - ./scripts/tools.sh
  - git fetch --tags

## Install dependencies and build artifacts.
install: export GO111MODULE=on && make ci-install

## Run tests.
script: make ci-test && make ci-build

## Deploy to Docker Hub and Kubernetes.
deploy:
  provider: script
  script: ./scripts/deploy.sh
  skip-cleanup: true
  'on':
    all_branches: true

