{{- $name := include "jobs-ui.name" . }}
{{- $fullName := include "jobs-ui.fullname" . }}
{{- $deploy := .Values.jobserver.ui.deployment }}
{{- define "jobs-ui-deploy-labels" }}
  {{- range $key, $val := .Values.jobserver.ui.deployment.labels }}
    {{- $key }}: {{ $val | quote }}
  {{- end }}
{{- end }}
{{- $labels := include "jobs-ui-deploy-labels" . -}}

{{- if .Values.jobserver.ui.enabled }}
apiVersion: apps/v1
kind: Deployment

metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ $name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "chart.chart" . }}
    {{- $labels | nindent 4 }}

spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      {{- $labels | nindent 6 }}
  strategy: {{- toYaml $deploy.strategy | nindent 4 }}
  minReadySeconds: {{ $deploy.minReadySeconds }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        {{- $labels | nindent 8 }}
    spec:
      containers:
        - name: jobs
          image: {{ $deploy.image }}
          imagePullPolicy: {{ $deploy.imagePullPolicy }}
          env:
            - name: NAMESPACE
              value: {{ .Values.jobserver.ui.namespace }}
            - name: REDIS_ADDR
              value: {{ .Values.jobserver.ui.redisAddr | quote }}
          ports:
            - name: http
              containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          {{- with $deploy.resources }}
          resources: {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with $deploy.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $deploy.affinity }}
      affinity: {{- toYaml . | nindent 8 -}}
      {{- end }}
      {{- with $deploy.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
